        <script>
  
  $(document).ready(function(e) {
	  
	// alert('rr')
    
	$('#mobile').blur(function(e) {
		
		//alert('ddd');
        
		var mobile =$('#mobile').val();
		
		//alert(email);
		
		$.post('agent_exit.html',{"mobile":mobile},
	
	  function(data){
		  
		 // alert(data)
		  
		  if(data==1){
			  
			  $('#not').fadeIn(100);
			  $('#yes').fadeOut(100);
			 
			 
			 $('#submit').prop('disabled', true);
			  
		  }
			  
			  
		  if(data==0){
			  
			  $('#not').fadeOut(100);
			  $('#yes').fadeIn(100);
			  
			  
			  $('#submit').prop('disabled', false);
			  
		  }
		  
		  
		  
		
    });
	
	 });
	
	
});
  
  
  </script>
